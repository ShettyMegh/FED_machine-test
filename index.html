<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxeon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<main id="main">
 <!-- navigation -->

    <nav class="nav">
        <div class="nav__container">

            <!-- nav header -->
            <header class="nav__header">
                <h2>maxeon</h2>
                <div class="toggle-btn btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </header>
            <!-- end of nav header -->

            <!-- nav links -->
            <div class="nav__links">
                <div class="nav__item">
                    products
                </div>
                <div class="nav__item">
                    features
                </div>
                <div class="nav__item">
                    use cases
                </div>
                <div class="nav__item">
                    pricing
                </div>
                <div class="nav__item">
                    <button class="btn">login</button>
                </div>
            </div>
            <!-- end of nav links -->
        </div>
    </nav>

<!-- end of navigation -->


<!-- hero -->
<section class="hero">
    <div class="hero__container">
        <h1 class="hero__heading">Where <br> words <br> fail, <br> Music <br> speaks. </h1>
    </div>

    <!-- chat container -->
    <div class="chat__container">
        <!-- chat screen -->
        <div class="chat__screen">
            <!-- chat welcome -->
            <div class="chat__welcome">
                <h2>hi there</h2>
                <p>hello ask us anything, share your feedback</p>
            </div>
            <!-- end of chat welcome -->

            <!-- chat start -->
            <div class="chat__start">
                <h3>start a conversation</h3>
                <p>the team typically replies in few minutes.</p>
                <button id="chat__start__btn" class="btn btn--green btn--radius-max">
                    new conversation <i class="fa-regular fa-paper-plane"></i>
                </button>
            </div>
            <!-- end of chat start -->

            <!-- chat main -->
            <div class="chat__main">
                <div class="chat-conversation__container">
                    <div class="chat-conversation">
                        
                    </div>
                    


                    <div class="chat-typing__container">
                        <div class="chat-typing">
                            typing...
                        </div>
                    </div>


                   
                    <div class="chat__footer">
                        <img src="./assets/sparrow favicon.png" width="20px" alt="">
                       <p> we run on surveysparrow</p> 
                    </div>


                    <form action="" class="chat-conversation__form">
                        <input type="text" name="" placeholder="Write a reply..." id="chat__input">
                        <button class="chat-conversation__btn"><img src="./assets/send_FILL0_wght400_GRAD0_opsz48.png" width="20px" alt=""></button>
                    </form>
                </div>
               
            </div>
        </div>
        <!-- end of chat screen -->

            
            <div class="chat-btn">
            </div>

    </div>
    <!-- end of chat container -->
   
</section>
<!-- end of hero -->

</main>
   
<script src="./app.js"></script>
</body>
</html>
